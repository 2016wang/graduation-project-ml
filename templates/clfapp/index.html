{% extends 'clfapp/base.html' %}

{% block title %}
    <title>首页</title>
{% endblock title %}

{% block style %}
    <style>
    .row{
       	width: 50%;
       	height: 50%;
       	margin-left: 25%;
       	margin-right: 25%;
       	margin-top: 10%;
       }
    </style>
{% endblock style %}

{% block main %}
    <div class="row">
        <div class="col-sm-6">
            <div class="card float-left">
                <div class="card-body">
                    <h5 class="card-title">单条检测</h5>
                    <p class="card-text">提交文本内容，直接返回分类结果</p>
                    <a href="{% url 'clfapp:get_text' %}" class="btn btn-primary">跳转</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card float-right">
                <div class="card-body">
                    <h5 class="card-title">批量检测</h5>
                    <p class="card-text">提交待文件，结果以CSV格式返回</p>
                    <a href="{% url 'clfapp:upfile' %}" class="btn btn-primary">跳转</a>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
