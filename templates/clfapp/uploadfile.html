{% extends 'clfapp/base.html' %}
{% block title %}
    <title>登录</title>
{% endblock title %}

{% block style %}
    <style>
        .table {
            width: 100%;
            height: 100%;
            align-content: center;
        }

        .table1 {
            width: 50%;
            height: 50%;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 10%;
        }
    </style>
{% endblock style %}

{% block main %}

    <div class="table">
        <div class="table1">
            <form enctype="multipart/form-data" method="post" action="">
                {% csrf_token %}

                <div class="input-group container-sm">
                    <div class="custom-file">
{#                        <input type="file" class="custom-file-input" id="inputGroupFile04"#}
{#                               aria-describedby="inputGroupFileAddon04">#}
                        {{ form.file}}
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">
                            上传
                        </button>
                    </div>
                </div>
                {% if file_path %}
                    <p>
                        <a href="{{ MEDIA_URL }}{{ file_path }}">
                            点击这里进行查看处理完毕的文件
                        </a>
                    </p>
                {% endif %}
            </form>
        </div>
    </div>

{% endblock main %}
